<!DOCTYPE html>
<html>
<head>
	<title>Shadow</title>
	<style>
		h1{
			text-shadow: 2px 2px black;
		}
		div{
			border: 1px solid black;
			box-shadow: 20px 20px black;
		}
	</style>
</head>

<body>
	<h1>Text Shadow</h1>
	<div>
		<p>Box Shadow</p>
		<p>Hello</p>
	</div>
</body>
</html>
