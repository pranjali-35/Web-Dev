<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: pink;
			transition: width 2s, height 4s;
		}
		div:hover{
			width: 300px;
			height: 300px;
		}
	</style>
</head>

<body>
	<p>Hover over the div tag to see transition effect</p>
	<div>Hello</div>
</body>
</html>
